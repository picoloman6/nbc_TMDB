<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내배캠 영화 순위</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script defer src="../js/main.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="header-container">
        <h1 class="headerName">
          <div class="main-return">
            <img src="https://i.ibb.co/Mnz2TWz/Group-2.png" alt="Group2" />
          </div>
        </h1>

        <form role="search">
          <input
            type="search"
            class="search-input"
            placeholder="입력 후 Enter나 검색버튼을 누르세요."
          />
          <button type="submit" class="search-btn">검색</button>
        </form>
      </div>
    </header>
    <!-- 영화 리스트 -->
    <div class="container">
      <div class="sort-select">
        <select class="form-select" id="floatingSelect">
          <option selected>기본</option>
          <option class="sortBtn-count" value="1">추천순</option>
          <option class="sortBtn-average" value="2">평점순</option>
        </select>
      </div>
      <!-- <div class="sort">
        <button class="sortBtn-count" type="button">추천순</button>
        <button class="sortBtn-average" type="button">평점순</button>
      </div> -->
      <ul class="row" id="movieCardList"></ul>
    </div>
    <!-- 푸터 -->
    <footer>
      <div class="container-footer">
        <img
          class="footer-logoimg"
          src="https://i.ibb.co/Mnz2TWz/Group-2.png"
        />
        <p class="footer-text">
          MOVIEBOX에서 전세계에서 인기있는 다양한 영화의 정보들을 검색해
          해보세요!
          <br />
          본 프로젝트는 TMDB API를 사용하고 있습니다.
        </p>
      </div>
    </footer>
  </body>
</html>
