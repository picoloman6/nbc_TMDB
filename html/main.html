<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내배캠 영화 순위</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <script defer src="../js/main.js"></script>
  </head>
  <body>
    <header class="p-5 text-bg-dark">
      <div class="header-container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li class="headerName">내배캠 영화 순위</li>
          </ul>
          <form role="search">
            <input type="search" class="search-input" placeholder="Search..." />
            <button type="submit" class="search-btn">입력</button>
          </form>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="sort">
        <button class="sortBtn-count" type="button">추천순</button>
        <button class="sortBtn-average" type="button">평점순</button>
      </div>
      <ul class="row" id="movieCardList"></ul>
    </div>
    <footer>
      <p class="footer-line"></p>
      <div class="footer-text">
        <p>안녕하세요 수정해야 할 부분이 있으면 바로 수정하겠습니다.</p>
      </div>
    </footer>
  </body>
</html>
