<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내배캠 영화 순위</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/detail.css" />
    <script defer src="../js/detail.js"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <div class="header-container">
        <h1 class="headerName">
          <div class="main-return">
            <img src="https://i.ibb.co/Mnz2TWz/Group-2.png" alt="Group2" />
          </div>
        </h1>

        <form role="search">
          <input
            type="search"
            class="search-input"
            placeholder="입력 후 Enter나 검색버튼을 누르세요."
          />
          <button type="submit" class="search-btn">검색</button>
        </form>
      </div>
    </header>

    <!-- 영화소개 -->
    <section class="movieContainer">
      <div class="movieDetail">
        <img class="movieImage" />
        <div class="movieDetailDetail">
          <h3 class="movieTitle"></h3>
          <p class="movieTitle2"></p>
          <p class="movieGenre">장르</p>
          <p class="movieTime">런타임</p>
          <p class="movieOpen"></p>
          <p class="movieVote"></p>
        </div>
      </div>
      <div class="moviePlot">
        <p>대충영화소개</p>
      </div>
      <div>
        <p class="people">주요 출연진</p>
        <ol class="peopleCards">
          <li class="peopleCard">
            <img
              class="peopleCard2"
              src="https://search.pstatic.net/common?type=f&size=174x196&quality=75&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F201311%2F20131118115820901-1644449.jpg"
            />
            <p class="peopleName">어어어어그래</p>
          </li>
        </ol>
      </div>
    </section>

    <!-- 댓글창 -->
    <section class="movieCommentContainer">
      <div class="movieCommentName">
        <h2 class="movieCommentName2">한줄평</h2>
        <p class="movieCommentName3">(0)</p>
      </div>
      <form class="formContainer">
        <input type="text" class="comment-name" placeholder="이름" />
        <input type="password" class="comment-pw" placeholder="비밀번호" />
        <input
          type="text"
          class="commentBox"
          placeholder="내용을 작성해 주세요."
        />
        <button class="commentBtn">등록</button>
      </form>
      <ul class="commentContainer"></ul>
    </section>

    <!-- 푸터 -->
    <footer class="footerHead">
      <section class="footerMain">
        <p>ㅍㅌㅍㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌ</p>
      </section>
    </footer>
  </body>
</html>
