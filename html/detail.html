<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내배캠 영화 순위</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/detail.css" />
    <script defer src="../js/detail.js"></script>
  </head>
  <body>
    <header class="p-5 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li class="headerName"><a href="main.html">내배캠 영화 순위</a></li>
          </ul>
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control"
              placeholder="Search..."
              aria-label="Search"
              oninput="filterMovies()"
            />
          </form>
        </div>
      </div>
    </header>

    <!-- 영화소개 -->
    <section class="movieContainer">
      <div class="movieDetail">
        <img class="movieImage" />
        <div class="movieDetailDetail">
          <h3 class="movieTitle">영화한글이름</h3>
          <p class="movieTitle2">영화영어이름</p>
          <p class="movieOpen">장르</p>
          <p class="movieOpen">런타임</p>
          <p class="movieOpen">개봉일자</p>
          <p class="movieVote">평점</p>
        </div>
      </div>
      <div class="moviePlot">
        <p>대충영화소개</p>
      </div>
      <div>
        <p class="people">주요 출연진</p>
        <ol class="peopleCards">
          카드들
          <li class="peopleCard">카드</li>
        </ol>
      </div>
    </section>

    <!-- 댓글창 -->
    <section class="movieCommentContainer">
      <div class="movieCommentName">
        <h2 class="movieCommentName2">한줄평</h2>
        <p class="movieCommentName3">(0)</p>
      </div>
      <form class="formContainer">
        <input type="text" class="comment-name" placeholder="이름" />
        <input type="text" class="comment-pw" placeholder="비밀번호" />
        <input
          type="text"
          class="commentBox"
          placeholder="내용을 작성해 주세요."
        />
        <button class="commentBtn">등록</button>
      </form>
      <ul class="commentContainer"></ul>
    </section>

    <!-- 푸터 -->
    <footer class="footerHead">
      <section class="footerMain">
        <p>ㅍㅌㅍㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌㅍㅌ</p>
      </section>
    </footer>
  </body>
</html>
